<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send IT - Send Parcels Anywhere | Timely Delivery | Real Time Tracking</title>
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
</head>

<body>

  <div class="wrapper">
    <section class="page-content">
      <section class="mast no-bg paddless">
        <a href="index.html" class='logo-text-group'>
          <div class="logo"><img src="assets/img/sendit-pickup-ondemand.svg" alt="sendit-logo" /></div>
          <div class="text">Send<span>IT</span></div>
        </a>
      </section>
      <div class="login-box">
        <form action="">
          <div class="form-header">
            Sign up
          </div>
          <div class="form-body">
            <div class="input-group transparent-box">
              <label for="firstname">Firstname</label>
              <input type="text" placeholder='Firstname' required/>
            </div>
            <div class="input-group transparent-box">
              <label for="lastname">Lastname</label>
              <input type="text" placeholder='Lastname' required/> 
            </div>
            <div class="input-group transparent-box">
              <label for="email">Email</label>
              <input type="email" placeholder='you@email.com' required/>
            </div>
            <div class="input-group transparent-box">
              <label for="password">Password</label>
              <input type="password" placeholder='securepassword' required/> 
            </div>
            <div class="input-footer"></div>
            <div class="v-gap-2"></div>
            <div class="row text-center">
              <div class="column">
                <button class="btn submit">Sign up</button>
              </div>
              <div class="actions column text-center">
                <div class="v-gap-2"></div>
                <div class="">
                  <a href="login.html">Login</a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <div class="page-background">
      <div class="overlay"></div>
    </div>
  </div>

  
</body>

</html>
