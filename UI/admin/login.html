<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation for Sites</title>
  <link rel="stylesheet" href="../assets/css/app.css">
  <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
</head>

<body>

  <div class="wrapper">
    <section class="page-content">
      <section class="mast no-bg">
        <a href="index.html" class='logo-text-group'>
          <div class="logo"><img src="../assets/img/sendit-pickup-ondemand.svg" alt="sendit-logo" /></div>
          <div class="text">Send<span>IT</span></div>
        </a>
      </section>
      <div class="login-box">
        <form action="index.html">
          <div class="form-header">
            Admin Login
          </div>
          <div class="form-body">
            <div class="input-group">
              <!-- <div class="info">
                  <span class="error">This is a required field</span>
                </div> -->
              <input type="email" placeholder='email' required />
            </div>
            <div class="input-group">
              <!-- <div class="info">
                  <span class="error">This is a required field</span>
                </div> -->
              <input type="password" placeholder='password' required />
            </div>
            <div class="input-footer"></div>
            <!-- <div class="v-gap-2"></div> -->
            <div class="row text-center">
              <div class="column">
                <button class="btn submit">Login</button>
              </div>
              <div class="actions column text-center">
                <div class="v-gap-2"></div>
                <div class="">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <div class="page-background">
      <div class="overlay"></div>
    </div>
  </div>

  
</body>

</html>
